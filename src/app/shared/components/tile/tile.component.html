<mat-card class="card" [ngClass]="{'card-active': isActive, 'card-disabled': isDisabled}" (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()">
    <mat-card-header class="card-header">
        <mat-card-title>{{ title }}</mat-card-title>
        <div class="badge-container">
            <mat-chip *ngIf="hasFiles" class="status-badge">{{ files }}</mat-chip>
            <mat-chip *ngIf="hasTypes" class="status-badge">{{ types }}</mat-chip>
        </div>
    </mat-card-header>
    <mat-card-content class="card-content">
        <div class="field-group">
            <div class="field">
                <span class="field-label">{{ field1Label }}</span>
                <span class="field-value">{{ field1Value }}</span>
            </div>
            <div class="field">
                <span class="field-label">{{ field2Label }}</span>
                <span class="field-value">{{ field2Value }}</span>
            </div>
            <div class="field">
                <span class="field-label">{{ field3Label }}</span>
                <span class="field-value">{{ field3Value }}</span>
            </div>
        </div>
    </mat-card-content>
</mat-card>
