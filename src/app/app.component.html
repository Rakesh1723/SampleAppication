<div class="app-container">
  <header class="app-header">
    <div class="actions">
      <cvp-primary-button
        label="Primary Action"
        icon="close"
        [isDisabled]="isPrimaryDisabled"
        (buttonClick)="onPrimaryAction()"
      ></cvp-primary-button>
      <cvp-secondary-button
        label="Secondary Action"
        icon="close"
        [isDisabled]="isSecondaryDisabled"
        (buttonClick)="onSecondaryAction()"
      ></cvp-secondary-button>
      <button class="open-modal-btn" (click)="openModal()">LogOut</button>
      <button class="open-modal-btn logout2" (click)="openLogout2Modal()">LogOut2</button>
    </div>
  </header>

  <main class="container">
    <div class="tiles-grid">
      <app-cvp-transaction-summary-card 
        title="Enrollment" 
        [hasFiles]="true" 
        files=" 1 Files" 
        [hasTypes]="false"
        types="Types" 
        field1Label="Total Transactions" 
        field1Value="85K" 
        field2Label="Successful Transactions"
        field2Value="75k" 
        field3Label="Fallouts" 
        field3Value="15">
      </app-cvp-transaction-summary-card>
      
      <app-cvp-transaction-summary-card 
        title="Correspondance Extract" 
        [hasFiles]="false" 
        files=" 0 Files" 
        [hasTypes]="true"
        types="Types" 
        field1Label="Total Transactions" 
        field1Value="50k" 
        field2Label="Successful Transactions"
        field2Value="45k" 
        field3Label="Fallouts" 
        field3Value="01">
      </app-cvp-transaction-summary-card>
      
      <app-cvp-transaction-summary-card 
        [isDisabled]="true" 
        title="Correspondance Update" 
        [hasFiles]="true" 
        files="0 Files"
        [hasTypes]="true" 
        types="12000Types" 
        field1Label="Total Transactions" 
        field1Value="47k"
        field2Label="Successful Transactions" 
        field2Value="45k" 
        field3Label="Fallouts" 
        field3Value=" 01">
      </app-cvp-transaction-summary-card>
    </div>
  </main>
</div>
